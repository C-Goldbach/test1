<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Upload and Search</title>
    <script type="module" src="/app.js"></script>
</head>
<body>
    <h1>Text Upload and Search</h1>

    <div>
        <h2>Upload Text</h2>
        <textarea id="uploadText" placeholder="Enter text to upload" rows="4" cols="50"></textarea><br>
        <button id="uploadButton">Upload Text</button>
    </div>

    <div>
        <h2>Search Text</h2>
        <input type="text" id="searchQuery" placeholder="Search for text" /><br>
        <button id="searchButton">Search</button>
        <p id="searchResult"></p>
    </div>
</body>
</html>
